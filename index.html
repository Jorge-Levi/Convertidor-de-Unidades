<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Convertidor de Unidades para longitud, temperatura y más. Herramienta en línea fácil de usar para convertir entre diferentes unidades."
    />
    <meta
      name="keywords"
      content="convertidor de unidades, longitud, temperatura, celsius, fahrenheit, metros, kilómetros"
    />
    <meta name="author" content="Jorge Levi Tapia Lugardo" />
    <title>Convertidor de Unidades</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Convertidor de Unidades</h1>
      <label for="tipo-unidad">Selecciona el tipo de unidad:</label>
      <select id="tipo-unidad" aria-label="Selecciona el tipo de unidad">
        <option value="temperatura">Temperatura</option>
        <option value="longitud">Longitud</option>
      </select>
      <br /><br />
      <label for="valor">Valor:</label>
      <input
        type="number"
        id="valor"
        placeholder="Ingresa un valor"
        aria-labelledby="valor"
      />
      <br /><br />
      <label for="unidad-origen">Unidad de Origen:</label>
      <select id="unidad-origen" aria-label="Unidad de Origen"></select>
      <br /><br />
      <label for="unidad-destino">Unidad de Destino:</label>
      <select id="unidad-destino" aria-label="Unidad de Destino"></select>
      <br /><br />
      <button id="convertir" aria-label="Convertir">Convertir</button>
      <br /><br />
      <h2>Resultado: <span id="resultado" aria-live="polite">0</span></h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
